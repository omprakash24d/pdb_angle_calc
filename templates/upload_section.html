<!-- Upload Section -->
<section
  id="uploadSection"
  class="d-flex justify-content-center align-items-center py-4"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form id="uploadForm" class="p-4 rounded-4 bg-white shadow-sm">
          <h4 class="text-center mb-4 text-primary fw-bold">
            How Would You Like to Begin?
          </h4>

          <!-- Toggle Options: PDB ID or File Upload -->
          <div class="toggle-options mb-4">
            <div
              class="d-flex flex-column flex-md-row align-items-center justify-content-center"
            >
              <!-- PDB ID Option -->
              <div class="form-check option-container me-md-3 mb-2 mb-md-0">
                <input
                  class="form-check-input visually-hidden"
                  type="radio"
                  name="inputOption"
                  id="pdbIdOption"
                  value="pdb_id"
                  checked
                  onchange="toggleOptions()"
                />
                <label
                  class="form-check-label custom-label d-flex align-items-center justify-content-center p-2"
                  for="pdbIdOption"
                >
                  <i class="bi bi-file-earmark-text me-2"></i>
                  <span>PDB ID</span>
                </label>
              </div>

              <!-- File Upload Option -->
              <div class="form-check option-container">
                <input
                  class="form-check-input visually-hidden"
                  type="radio"
                  name="inputOption"
                  id="fileOption"
                  value="file"
                  onchange="toggleOptions()"
                />
                <label
                  class="form-check-label custom-label d-flex align-items-center justify-content-center p-2"
                  for="fileOption"
                >
                  <i class="bi bi-upload me-2"></i>
                  <span>PDB File</span>
                </label>
              </div>
            </div>
          </div>

          <!-- PDB ID Input -->
          <div class="mb-3" id="pdbIdInputDiv">
            <label for="pdbIdInput" class="form-label text-primary fw-semibold">
              <i class="bi bi-file-earmark-code me-2"></i>Enter 4-Character PDB
              ID:
            </label>
            <input
              type="text"
              name="pdb_id"
              class="form-control rounded-3 shadow-sm"
              id="pdbIdInput"
              placeholder="e.g., 1ajq"
              maxlength="4"
              pattern="[A-Za-z0-9]{4}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Enter a 4-character PDB ID (e.g., 1ajq)"
            />
            <div id="pdbIdError" class="text-danger mt-2" style="display: none">
              <small
                ><i class="bi bi-x-circle me-1"></i>Invalid PDB ID. Please enter
                a valid 4-character ID.</small
              >
            </div>
          </div>

          <!-- File Input -->
          <div class="mb-4" id="fileInputDiv" style="display: none">
            <input
              type="file"
              name="file"
              accept=".pdb"
              class="form-control rounded-3 shadow-sm"
              id="fileInput"
            />
            <small class="form-text text-muted mt-1"
              >Supported file type: <code>.pdb</code> (Max size: 50MB).</small
            >
            <div id="fileError" class="text-danger mt-2" style="display: none">
              <small
                ><i class="bi bi-x-circle me-1"></i>Invalid file. Please upload
                a valid `.pdb` file (Max size: 50MB).</small
              >
            </div>
          </div>

          <!-- Loading Message -->
          <div id="loadingMessage" class="text-center" style="display: none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching PDB File...</p>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center mt-4">
            <button
              type="submit"
              class="btn btn-primary shadow-sm w-100"
              style="transition: all 0.3s ease"
              onmouseover="this.style.transform='scale(1.05)';"
              onmouseout="this.style.transform='scale(1)';"
            >
              <i class="bi bi-gear-fill me-2" style="font-size: 20px"></i>
              <!-- Adjust icon size here -->
              <span class="larger-text">Start Calculation</span>
              <!-- Apply class for larger text -->
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
