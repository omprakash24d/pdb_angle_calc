<h2
  class="text-center text-primary mb-4 fw-bold shadow-sm p-3 rounded bg-light"
>
  Results of PDB Analysis
</h2>
<!-- Results Table -->
<div
  id="resultsTable"
  class="table-responsive border rounded-3 shadow-lg bg-white p-3"
  style="max-height: 450px; overflow-y: auto"
>
  <table class="table table-striped table-hover align-middle">
    <thead
      class="table-primary sticky-top"
      style="
        background: linear-gradient(90deg, #007bff, #00c6ff);
        color: white;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      "
    >
      <tr>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          PDB Code
        </th>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          Chain ID
        </th>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          Residue
        </th>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          Residue ID
        </th>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          Phi (°)
        </th>
        <th
          scope="col"
          class="text-center text-uppercase fw-bold py-3"
          style="border-bottom: 2px solid #007bff"
        >
          Psi (°)
        </th>
      </tr>
    </thead>

    <tbody id="resultsBody" class="table-group-divider">
      <!-- Dynamic rows will be added here -->
    </tbody>
  </table>
</div>
