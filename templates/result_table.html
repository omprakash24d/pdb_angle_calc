<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4 p-4 bg-light">
    <!-- Section Title -->
    <h2
      class="text-center text-primary mb-4 fw-bold shadow-sm p-4 bg-white rounded"
    >
      Results of PDB Analysis
    </h2>

    <!-- Ramachandran Plot Section -->
    <section id="ramachandran_plot_section" style="display: none">
      <div class="card shadow-sm border-0 rounded-3 p-4 mb-5">
        <p class="text-center text-muted">
          Below is the Ramachandran plot based on the PDB data you provided.
        </p>
        <div class="d-flex justify-content-center align-items-center">
          <img
            id="ramachandranPlot"
            src=""
            alt="Ramachandran Plot"
            class="img-fluid rounded shadow-sm"
            style="max-width: 100%; max-height: 450px; object-fit: contain"
          />
        </div>
        <div class="mt-4 text-center">
          <!-- Download button, hidden initially -->
          <a
            id="downloadPlotBtn"
            href=""
            class="btn btn-outline-primary btn-lg px-4 py-2 rounded-pill shadow-sm d-inline-flex align-items-center"
            download
            style="display: none"
          >
            <i class="bi bi-download me-2"></i> Download Plot
          </a>
        </div>
      </div>
    </section>

    <!-- Results Table -->
    <div
      id="resultsTable"
      class="table-responsive border rounded-3 shadow-sm bg-white p-3"
      style="max-height: 450px; overflow-y: auto"
    >
      <table class="table table-striped table-hover align-middle">
        <thead
          class="table-primary sticky-top"
          style="
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
          "
        >
          <tr>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              PDB Code
            </th>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              Chain ID
            </th>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              Residue
            </th>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              Residue ID
            </th>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              Phi (°)
            </th>
            <th
              scope="col"
              class="text-center text-uppercase fw-bold py-3"
              style="border-bottom: 2px solid #007bff"
            >
              Psi (°)
            </th>
          </tr>
        </thead>
        <tbody id="resultsBody" class="table-group-divider">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
