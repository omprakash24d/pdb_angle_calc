<!-- Header Section -->

  style="

            <a

              onmouseout="this.style.color='white'; this.style.transform='scale(1)';"

              Documentation
            </a>
          </li>
        </ul>
      </div>
    </nav>

  @keyframes pulse {

      color: #ffc107;
