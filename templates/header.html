<header class="header-section bg-dark text-white py-3 sticky-top shadow-sm">
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="/">
        <i class="fas fa-dna me-2 animate-icon"></i> Dihedral Angle Calculator
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link text-uppercase px-3 fw-bold active" href="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-uppercase px-3 fw-bold"
              href="https://www.rcsb.org/"
              target="_blank"
              >Download PDB</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase px-3 fw-bold" href="#contact"
              >Contact Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase px-3 fw-bold" href="#faq">FAQs</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- JavaScript to Close Navbar When Clicking Outside -->
<script>
  document.addEventListener("click", function (event) {
    const navbarCollapse = document.getElementById("navbarNav");
    const navbarToggler = document.querySelector(".navbar-toggler");

    // Check if the click is outside the navbar
    if (
      !navbarCollapse.contains(event.target) &&
      !navbarToggler.contains(event.target)
    ) {
      const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
        toggle: false,
      });
      bsCollapse.hide();
    }
  });
</script>
